<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - Starbank ATM</title>
    <link href="../Styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Realizar Pagos</h2>
        <p>Seleccione el servicio a pagar:</p>
        <form>
            <div class="form-group">
                <label for="serviceSelection">Servicio</label>
                <select class="form-control" id="serviceSelection">
                    <option>Tarjeta de Crédito</option>
                    <option>Hipoteca</option>
                    <option>Pago de Carro</option>
                    <option>CFE</option>
                    <option>Telmex</option>
                    <option>Agua</option>
                    <option>Celular</option>
                    <option>Internet</option>
                    <option>Colegiatura</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentAmount">Monto a Pagar</label>
                <input type="number" class="form-control" id="paymentAmount" placeholder="Ingrese el monto a pagar">
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
        <a href="../index.html" class="btn btn-secondary mt-3">Volver al Menú Principal</a>
    </div>
</body>
</html>
