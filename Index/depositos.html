<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósitos - Starbank ATM</title>
    <link href="../Styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Realizar Depósito</h2>
        <form>
            <div class="form-group">
                <label for="depositAmount">Monto a Depositar</label>
                <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese el monto a depositar">
            </div>
            <button type="submit" class="btn btn-primary">Depositar</button>
        </form>
        <a href="../index.html" class="btn btn-secondary mt-3">Volver al Menú Principal</a>
    </div>
</body>
</html>
