<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Starbank ATM</title>
    <link href="../Styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="userInput">Número de Tarjeta</label>
                <input type="text" class="form-control" id="userInput" placeholder="Ingrese su número de tarjeta">
            </div>
            <div class="form-group">
                <label for="pinInput">PIN</label>
                <input type="password" class="form-control" id="pinInput" placeholder="Ingrese su PIN">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
